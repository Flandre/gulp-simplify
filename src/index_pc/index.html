<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../resource/bootstrap.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <!--顶部菜单-->
  <div class="top-panel">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png">
      </div>
      <div class="right-infos">
        <div class="phone">
          <img src="images/phoneIcon.png">
          <span class="name">租车热线：</span>
          <span class="phone-number">010-53221862/010-53221861</span>
        </div>
        <div class="app hidden-xs">
          <img src="images/appIcon.png">
          <span class="name">APP下单租车</span>
          <div class="qrcode-container">
            <img src="images/qrcode.png">
            <div class="qrcode-name">
              <span>下载“东方时尚”APP<br>立即下单租车</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--轮播图-->
  <div class="carousel">
    <div class="container">
      <div id="carousel-banner" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#carousel-0" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-1" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active" data-bgcolor="#FBCB61">
            <a href="#" target="_blank">
              <img class="ref-param" style="margin: 0 auto;" src="images/banner_01.png">
            </a>
          </div>
          <div class="item" data-bgcolor="#c9e0fe">
            <a href="#" target="_blank">
              <img class="ref-param" style="margin: 0 auto;" src="images/banner_02.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--服务-->
  <div class="service">
    <div class="container">
      <div class="row">
        <div class="col-xs-3 service-item">
          <img src="images/icon1.png">
          <p class="title">短期租赁</p>
          <p class="desc hidden-xs">满足短期用车需求</p>
        </div>
        <div class="col-xs-3 service-item">
          <img src="images/icon2.png">
          <p class="title">长期租赁</p>
          <p class="desc hidden-xs">长租一次，告别常租</p>
        </div>
        <div class="col-xs-3 service-item">
          <img src="images/icon3.png">
          <p class="title">定制车租赁</p>
          <p class="desc hidden-xs">按需提供指定车型</p>
        </div>
        <div class="col-xs-3 service-item">
          <img src="images/icon4.png">
          <p class="title">商务车服务</p>
          <p class="desc hidden-xs">企业出行，一步到位</p>
        </div>
      </div>
    </div>
  </div>



  <script src="../resource/jquery.min.js"></script>
  <script src="../resource/bootstrap.min.js"></script>
  <script>
    // 轮播图
    $('.carousel').css('background', $('.carousel .carousel-inner .item.active').attr('data-bgcolor'))

    $('#carousel-banner')
      .carousel({ interval: 5000 })
      .on('slide.bs.carousel',function(e){
        console.log($(e.relatedTarget).attr('data-bgcolor'))
        $('.carousel').css('background', $(e.relatedTarget).attr('data-bgcolor'))
      });
  </script>
</body>
</html>
